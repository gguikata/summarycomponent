<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="score">
      <h2 class="score-title">Your Result</h2>
      <div class="gradient">

      </div>
      <p class="description-title">Great</p>

    </div>
    <div class="card">
      <h1 class="summary-title">Summary</h1>
      <div class="summary-result">
        <div class="reaction-display">
          <h3 class="reaction">‚ö° Reaction</h3>
          <p class="grade-reaction">80 / 100</p>
        </div>
        <div class="memory-grid">
          <h3 class="memory">&#129504 Memory</h3>
          <p class="grade-memory">92 / 100</p>
        </div>
        <div class="verbal-grid">
          <h3 class="verbal">üó®Ô∏è Verbal</h3>
          <p class="grade-verbal">61 / 100</p>
        </div>
        <div class="visual-grid">
          <h3 class="visual">&#128065 Visual</h3>
          <p class="grade-visual">72 / 100</p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>
</body>

</html>
